apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: gigapress
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: gigapress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: gigapress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80